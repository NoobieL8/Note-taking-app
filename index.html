<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Note App</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Note App</h1>
        <h2 id="title2">Add A New Note:</h2>

        <form action="">
            <label for="note">Note:</label>
            <textarea name="" id="input" cols="70" rows="4" placeholder="Write your note here"></textarea>
        </form>
        <button type="submit" id="addBtn">Add Note</button>

        <div class="note-container">
            <p id="empty">No notes added yet!</p>

        </div>
    </div>
    
    <div class="modal-background-overlay">
        <div class="modal-background-container">
            <ion-icon id="closeBtn" name="close-sharp"></ion-icon>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
